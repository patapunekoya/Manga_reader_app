name: shared_dependencies
description: "Central dependency management for Manga App"
version: 1.0.0
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # --- Core Architecture ---
  flutter_bloc: ^8.1.4
  get_it: ^7.7.0
  equatable: ^2.0.5
  go_router: ^14.2.0
  meta: ^1.15.0
  async: ^2.11.0

  # --- Networking ---
  dio: ^5.5.0
  pretty_dio_logger: ^1.3.1

  # --- Local Storage ---
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.0.15

  # --- Firebase ---
  firebase_core: ^2.27.0
  firebase_auth: ^4.17.0
  cloud_firestore: ^4.15.0

  # --- UI Utils ---
  cached_network_image: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0